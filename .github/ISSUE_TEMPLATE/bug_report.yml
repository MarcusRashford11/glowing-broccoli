name: "Bug Report"
description: Report something that isnâ€™t working
title: "[Bug] <title>"
labels: ["bug"]
body:
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to trigger the bug.
      placeholder: "1. Go to...\n2. Click on...\n3. See error..."
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
  - type: textarea
    id: screenshot
    attributes:
      label: Screenshots or Logs
      description: Add screenshots or logs to help explain your problem.

